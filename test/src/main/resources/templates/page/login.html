<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>极客商城-用户登录</title>
    <link rel="stylesheet" href="../../common/css/base.css"/>
    <link rel="stylesheet" href="../../common/css/login.css"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- import Vue before Element -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="../../common/js/jquery.js"></script>
    <style type="text/css">
        input {
            width: 212px;
            height: 38px;
            border-style: none;
            padding: 0 4px;
            border: 1px solid #C8C8C8;
            margin-right: 10px;
            outline: none;
        }

        .msgs {
            display: inline-block;
            width: 104px;
            color: #fff;
            font-size: 14px;
            border: 1px solid #0697DA;
            text-align: center;
            height: 34px;
            line-height: 30px;
            background: #0697DA;
            cursor: pointer;
        }

        form .msgs1 {
            background: #E6E6E6;
            color: #818080;
            border: 1px solid #CCCCCC;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="header">
    </div>
    <div class="container">
        <div class="bgPic"><img src="../../common/image/b3_1.jpg" alt=""/></div>
        <div class="register">
            <div class="title">
                <span>登录</span>
                <a href="/register">去注册</a>
            </div>
            <el-form status-icon label-width="100px">
                <div class="default">
                    <el-input v-model="user.username" placeholder="用户名/手机"></el-input>
                </div>
                <div class="default">
                    <el-input v-model="user.password" show-password placeholder="密码"></el-input>
                </div>
                <div class="submit">
                       <span class="notice" style="float: left;cursor: pointer">
                            <span @click="smsLoginHtml()">短信登录 </span>
                        </span>
                    <span class="notice" style="cursor: pointer">
                         <span @click="EditHtml()">忘记密码</span>

                        </span>
                    <el-button type="primary" @click="login()">登录</el-button>
                </div>
            </el-form>


            <!--            <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">-->
            <!--                <el-form-item label="密码" prop="pass">-->
            <!--                    <el-input type="password" v-model="ruleForm.pass" autocomplete="off"></el-input>-->
            <!--                </el-form-item>-->
            <!--                <el-form-item label="确认密码" prop="checkPass">-->
            <!--                    <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off"></el-input>-->
            <!--                </el-form-item>-->
            <!--                <el-form-item label="年龄" prop="age">-->
            <!--                    <el-input v-model.number="ruleForm.age"></el-input>-->
            <!--                </el-form-item>-->
            <!--                <el-form-item>-->
            <!--                    <el-button type="primary" @click="submitForm('ruleForm')">提交</el-button>-->
            <!--                    <el-button @click="resetForm('ruleForm')">重置</el-button>-->
            <!--                </el-form-item>-->
            <!--            </el-form>-->
            <div class="other_login">
                <div class="log">
                    <span>第 三 方 登 录</span>
                </div>
                <div class="icon">
                    <ul>
                        <li data-log="icon" class="i_hover" style="cursor: pointer">
                            <img data-icon="wx" src="../../common/image/wx.png" alt=""/>
                            <span class="prompt">微信登录</span>
                        </li>
                        <li data-log="icon" class="i_hover" style="cursor: pointer">
                            <img data-icon="qq" src="../../common/image//qq.png" alt=""/>
                            <span class="prompt">QQ登录</span>
                        </li>
                        <li data-log="icon" class="i_hover" style="cursor: pointer">
                            <img data-icon="wb" src="../../common/image/wb.png" alt=""/>
                            <span class="prompt">微博登录</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>

    <el-dialog title="手机登录" :visible.sync="dialogFormVisible" width="25%">
        <el-form :model="smsLogin">
            <el-form-item label="手机号码" :label-width="formLabelWidth">
                <el-input v-model="smsLogin.phone" autocomplete="off" placeholder="请输入手机号码"></el-input>
            </el-form-item>

            <div class="login_list">
                <el-form-item label="验证码" :label-width="formLabelWidth">
                    <el-input v-model="smsLogin.smsCode" autocomplete="off" placeholder="请输入验证码" style="width:220px;">
                    </el-input>
                    <span>&nbsp &nbsp</span>
                    <span v-show="sendAuthCode" class="msgs" @click="getAuthCode()">获取验证码</span>
                    <span v-show="!sendAuthCode" class="msgs"> <span>{{auth_time}} </span> 秒</span>

                </el-form-item>
            </div>


            <!--<el-form-item label="验证码" :label-width="formLabelWidth">-->
            <!--<el-input v-model="smsLogin.smsCode" autocomplete="off" placeholder="请输入手机验证码"></el-input>-->
            <!--<span class="msgs" onclick="test()">获取短信验证码</span>-->
            <!--</el-form-item>-->

        </el-form>

        <div slot="footer" class="dialog-footer">
            <el-button @click="smsCancel()">取 消</el-button>
            <el-button type="primary" @click="smsLoginServer()">登录</el-button>
        </div>
    </el-dialog>


    <el-dialog title="忘记密码" :visible.sync="dialogFormVisibleEdit" width="25%">
        <el-form :model="smsLogin">
            <el-form-item label="手机号码" :label-width="formLabelWidth">
                <el-input v-model="smsLogin.phone" autocomplete="off" placeholder="请输入手机号码"></el-input>
            </el-form-item>
            <div class="login_list">
                <el-form-item label="验证码" :label-width="formLabelWidth">
                    <el-input v-model="smsLogin.smsCode" autocomplete="off" placeholder="请输入验证码" style="width:220px;">
                    </el-input>
                    <span>&nbsp &nbsp</span>
                    <span v-show="sendAuthCode" class="msgs" @click="getAuthCode()">获取验证码</span>
                    <span v-show="!sendAuthCode" class="msgs"> <span>{{auth_time}} </span> 秒</span>

                </el-form-item>
            </div>
            <!--<el-form-item label="验证码" :label-width="formLabelWidth">-->
            <!--<el-input v-model="smsLogin.smsCode" autocomplete="off" placeholder="请输入手机验证码"></el-input>-->
            <!--<span class="msgs" onclick="test()">获取短信验证码</span>-->
            <!--</el-form-item>-->

        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="editSms()">取 消</el-button>
            <el-button type="primary" @click="editPassword()">登录</el-button>
        </div>
    </el-dialog>


    <el-dialog title="修改密码" :visible.sync="dialogFormVisibleEditPassword" width="25%">
        <el-form :model="smsLogin">
            <el-form-item label="新密码" :label-width="formLabelWidth">
                <el-input v-model="newPassword" autocomplete="off" show-password placeholder="请输入新密码"></el-input>
            </el-form-item>
            <el-form-item label="确认密码" :label-width="formLabelWidth">
                <el-input v-model="confirmPassword" autocomplete="off" show-password placeholder="请输入确认密码"></el-input>
            </el-form-item>
            <!--<el-form-item label="验证码" :label-width="formLabelWidth">-->
            <!--<el-input v-model="smsLogin.smsCode" autocomplete="off" placeholder="请输入手机验证码"></el-input>-->
            <!--<span class="msgs" onclick="test()">获取短信验证码</span>-->
            <!--</el-form-item>-->
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="editCancel()">取 消</el-button>
            <el-button type="primary" @click="submitPassword()">确定</el-button>
        </div>
    </el-dialog>
</div>

</body>

<script>

    var app = new Vue({
        el: '#main',
        data: {
            user: {
                username: '',
                password: '',
            },
            smsLogin: {},
            dialogFormVisible: false,
            dialogFormVisibleEdit: false,
            dialogFormVisibleEditPassword: false,
            formLabelWidth: '75px',
            validCode: true,
            sendAuthCode: true, /*布尔值，通过v-show控制显示‘获取按钮’还是‘倒计时’ */
            auth_time: 0, /*倒计时 计数器*/
            newPassword: '',
            confirmPassword: '',
            phone: '',
            auth_timetimer:'',

        },
        created() {

        },
        mounted() {

        },
        methods: {
            submitForm(formName) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        alert('submit!');
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            },
            login() {
                if (this.user.username === '' || this.user.username == null) {
                    this.$message({
                        message: '用户名/手机不能为空',
                        type: 'warning'
                    });
                    return;
                }
                if (this.user.password === '' || this.user.password == null) {
                    this.$message({
                        message: '密码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                let _this = this;
                let postData = {
                    username: _this.user.username,
                    password: _this.user.password,
                };

                var url = "/user/page/login";
                $.ajax({
                    type: "post",
                    url: url,
                    data: postData,
                    success: function (res) {
                        console.log(res)
                        if (res.code !== "200") {
                            _this.$message.error(res.msg);
                            return;
                        }
                    },

                    error: function () {
                        _this.$message.error('服务器错误');
                    }
                });
            },

            smsLoginHtml() {
                this.dialogFormVisible = true
            },
            EditHtml() {
                this.dialogFormVisibleEdit = true
            },
            editPassword() {
                if (this.smsLogin.phone === '' || this.smsLogin.phone == null) {
                    this.$message({
                        message: '手机号码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                var phoneRegex = /^[1][3,4,5,7,8][0-9]{9}$/
                if (!phoneRegex.test(this.smsLogin.phone)) {
                    this.$message({
                        message: '手机号码格式不正确！请重新填写！',
                        type: 'warning'
                    });
                    return;
                }
                let _this = this;
                let postData = {
                    phone: this.smsLogin.phone,
                    smsCode: this.smsLogin.smsCode,
                };
                var url = "/user/page/smsEditPassword";
                $.ajax({
                    type: "post",
                    url: url,
                    data: postData,
                    success: function (res) {
                        console.log(res)
                        if (res.code !== "200") {
                            _this.$message.error(res.msg);
                            return;
                        }
                        _this.dialogFormVisibleEdit = false;
                        _this.dialogFormVisibleEditPassword = true;
                        _this.phone = _this.smsLogin.phone;
                    },

                    error: function () {
                        _this.$message.error('服务器错误');
                    }
                });
            },

            submitPassword() {
                if (this.newPassword === '' || this.newPassword == null) {
                    this.$message({
                        message: '新密码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                if (this.confirmPassword === '' || this.confirmPassword == null) {
                    this.$message({
                        message: '确认密码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                var passwordRegex = new RegExp('(?=.*[0-9])(?=.*[a-zA-Z]).{8,30}');
                if (!passwordRegex.test(this.newPassword)) {
                    this.$message({
                        message: '您的密码复杂度太低（密码中必须包含字母、数字且长度大于8位)',
                        type: 'warning'
                    });
                    return;
                }
                if (this.newPassword !== this.confirmPassword) {
                    this.$message({
                        message: '两次密码不一样，请重新填写',
                        type: 'warning'
                    });
                    return;
                }

                let _this = this;
                let postData = {
                    phone: this.phone,
                    password: _this.newPassword,
                };
                //修改密码
                var url = "/user/page/updatePassword";
                $.ajax({
                    type: "post",
                    url: url,
                    data: postData,
                    success: function (res) {
                        console.log(res)
                        if (res.code !== "200") {
                            _this.$message.error(res.msg);
                            return;
                        }
                        _this.$message({
                            message: '修改密码成功',
                            type: 'success'
                        });
                        _this.newPassword = '';
                        _this.confirmPassword = '';
                        this.sendAuthCode = true;
                        if (this.auth_timetimer !== null || this.auth_timetimer !== '') {
                            clearInterval(this.auth_timetimer);
                        }
                        _this.smsLogin = {};
                    },
                    error: function () {
                        _this.$message.error('服务器错误');
                    }
                });
            },
            smsLoginServer() {
                if (this.smsLogin.phone === '' || this.smsLogin.phone == null) {
                    this.$message({
                        message: '手机号码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                var phoneRegex = /^[1][3,4,5,7,8][0-9]{9}$/
                if (!phoneRegex.test(this.smsLogin.phone)) {
                    this.$message({
                        message: '手机号码格式不正确！请重新填写！',
                        type: 'warning'
                    });
                    return;
                }
                let _this = this;
                let postData = {
                    phone: this.smsLogin.phone,
                    smsCode: this.smsLogin.smsCode,
                };
                //发送验证码
                var url = "/user/page/smsLogin";
                $.ajax({
                    type: "post",
                    url: url,
                    data: postData,
                    success: function (res) {
                        console.log(res)
                        if (res.code !== "200") {
                            _this.$message.error(res.msg);
                            return;
                        }
                        this.smsLogin = {};
                    },

                    error: function () {
                        _this.$message.error('服务器错误');
                    }
                });

            },
            smsCancel: function () {
                this.dialogFormVisible = false;
                this.sendAuthCode = true;
                if (this.auth_timetimer !== null || this.auth_timetimer !== '') {
                    clearInterval(this.auth_timetimer);
                }
                this.smsLogin = {};
            },
            editSms(){
                this.dialogFormVisibleEdit=false;
                this.sendAuthCode = true;
                if (this.auth_timetimer !== null || this.auth_timetimer !== '') {
                    clearInterval(this.auth_timetimer);
                }
            },
            editCancel() {
                this.dialogFormVisibleEditPassword = false;
                this.sendAuthCode = true;
                if (this.auth_timetimer !== null || this.auth_timetimer !== '') {
                    clearInterval(this.auth_timetimer);
                }

            },
            getAuthCode() {
                if (this.smsLogin.phone === '' || this.smsLogin.phone == null) {
                    this.$message({
                        message: '手机号码不能为空',
                        type: 'warning'
                    });
                    return;
                }
                var phoneRegex = /^[1][3,4,5,7,8][0-9]{9}$/
                if (!phoneRegex.test(this.smsLogin.phone)) {
                    this.$message({
                        message: '手机号码格式不正确！请重新填写！',
                        type: 'warning'
                    });
                    return;
                }
                let _this = this;
                let postData = {
                    phone: this.smsLogin.phone
                };
                //发送验证码
                var url = "/user/page/sendPhoneMsg";
                $.ajax({
                    type: "post",
                    url: url,
                    data: postData,
                    success: function (res) {
                        console.log(res)
                        if (res.code !== "200") {
                            _this.$message.error(res.msg);
                            return;
                        }
                        _this.sendAuthCode = false;
                        _this.auth_time = 60;
                        var auth_timetimer = setInterval(() => {
                            _this.auth_time--;
                            if (_this.auth_time <= 0) {
                                _this.sendAuthCode = true;
                                clearInterval(auth_timetimer);
                            }
                        }, 1000);
                    },
                    error: function () {
                        _this.$message.error('服务器错误');
                    }
                });


            },


        }


    })
</script>
</html>
